<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Saha Institute</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            max-width: 450px;
            width: 90%;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
            transform: translateY(-20px);
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(-20px);
            }
        }
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
            color: #333;
        }
        .login-header h2 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            font-size: 1.1rem;
            color: #555;
        }
        .form-floating label {
            color: #666;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 100, 255, 0.2);
        }
        .alert {
            display: none;
            margin-top: 1.5rem;
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Admin Login</h2>
            <p>Access your dashboard</p>
        </div>
        
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button class="btn btn-primary w-100" type="submit">Login</button>
            
            <div class="alert alert-danger" id="errorAlert" role="alert">
                Invalid username or password
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="index.html" class="btn btn-link text-decoration-none">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            
            // Simple authentication
            if (username === 'aalekh' && password === '0001') {
                // Store authentication state
                localStorage.setItem('adminAuthenticated', 'true');
                // Redirect to admin dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                errorAlert.textContent = 'Invalid username or password';
                errorAlert.style.display = 'block';
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 3000);
            }
            
            return false;
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('adminAuthenticated')) {
                window.location.href = 'admin-dashboard.html';
            }
        });
    </script>
</body>
</html>
